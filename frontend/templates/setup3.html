<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/auth.css') }}">
    {% if title %}
        <title>Pitch Fit | {{ title }}</title>
    {% else %}
        <title>Pitch Fit</title>
    {% endif %}
</head>
<body>
    <div class="split left"></div>
    <div class="split right">
        <div class="sign-container">
            <h2>Weight</h2>
            <form method="post" action="{{ url_for('getweight') }}">
                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight" min="30" max="200" step="0.1" required>
                <button type="submit">Next</button>
            </form>      
        </div>
    </div>
</body>
</html>
